<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="css/pub.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<link rel="stylesheet" type="text/css" href="foundation-icons.css">
</head>
<body>

<div class="login">
	<div class="login-header clearfix">
		<img src="images/demo.png">
		<h1>帮帮家政网--管理员登录</h1>
	</div>
	<div class="login-main">
		<div class="img-all clearfix">
			<img src="images/1.jpg">
			<img src="images/2.jpg">
			<img src="images/3.jpg">
		</div>
		<div class="login-text">
			<h2>欢迎登录帮帮家政网</h2>
			<div class="error-info">
				<span class="fi-x-circle"></span>
				<span>管理员账号或密码错误！</span>
			</div>
			<div class="item1">
				<input type="text" id="username" name="username" placeholder="请输入用户名"></input>
				<span class="fi-address-book"></span>
			</div>
			<div class="item1">
				<input type="password" id="password" name="password" placeholder="请输入密码"></input>
				<span class="fi-unlock"></span>
			</div>
			<div class="forget clearfix"><a id="no" href="">忘记密码？</a><a id="reg" href="">免费注册</a></div>
			<div class="login-button">登录</div>
			<div class="index-button">帮帮家政网首页</div>
		</div>
	</div>
</div>


</body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</html>
